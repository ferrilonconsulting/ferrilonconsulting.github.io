<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    /* Base styles for the container */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background-color: #f5f5f5;
      color: rgba(90, 120, 160, 1);
    }

    .container {
      position: relative;
      text-align: center;
      height: 100vh; /* Full screen height */
      width: 100%; /* Full screen width */
      overflow: hidden;
    }

    /* Background image style */
    .container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Make the background image cover the container */
      opacity: 0.6; /* Slight transparency for the background */
      z-index: 0; /* Set background behind the content */
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
