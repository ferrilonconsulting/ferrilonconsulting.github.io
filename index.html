<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    /* Base styles for the container and text */
    .container {
      position: relative;
      text-align: center;
      color: rgba(90,120,160);
      font-family: Verdana, sans-serif;
      font-weight: bold;
      overflow: hidden; /* Prevents any overflow */
    }

    /* Center the content */
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      max-width: 90%; /* Limits width */
      box-sizing: border-box;
    }

    /* Table for logo and text */
    .table1 {
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      max-width: 400px; /* Keeps the content from stretching too wide */
      margin: 0 auto;
    }

    /* Ensure images fit within their container */
    .imgfit {
      width: 80%;
      height: auto;
      max-width: 200px; /* Makes logo more mobile-friendly */
      margin: 0 auto;
      display: block;
    }

    /* Heading styles */
    h2 {
      font-size: 1.4em;
      margin: 10px 0;
    }

    h5 {
      font-size: 1.1em;
      margin: 10px 0;
    }

    /* Make the image background cover the full width of the screen */
    .container img {
      width: 100%;
      height: auto;
    }

    /* Media Query for mobile screens */
    @media screen and (max-width: 768px) {
      .centered {
        top: 45%; /* Moves the centered content up a bit */
        padding: 15px;
      }

      h2 {
        font-size: 1.2em; /* Adjusts text size */
      }

      h5 {
        font-size: 1em; /* Adjusts text size */
      }

      .table1 {
        padding: 15px;
      }

      .imgfit {
        width: 70%;
        max-width: 150px; /* Scales down the logo */
      }
    }

    /* Further adjustments for very small screens */
    @media screen and (max-width: 480px) {
      .centered {
        padding: 10px;
      }

      h2 {
        font-size: 1.1em; /* Smaller font size on very small screens */
      }

      h5 {
        font-size: 0.9em;
      }

      .imgfit {
        width: 60%; /* Further adjusts the logo size */
      }

      .table1 {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Main container with image background -->
<div class="container">
  <img src="ocean.png" alt="Ocean">
  
  <!-- Centered content -->
  <div class="centered">
    <table class="table1">
      <tr>
        <td>
          <img class="imgfit" src="./logo_ferr.png" alt="Ferrilon Consulting Logo">
          <h2>Ferrilon Consulting Inc.</h2>
          <h5>Expert advice for exclusive clients.<br>
          Learn more: <a href="mailto:dean@ferrilon.com">dean@ferrilon.com</a></h5>
        </td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
